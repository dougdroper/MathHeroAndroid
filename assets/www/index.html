<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="stylesheets/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <style>
            /* App custom styles */
        </style>
        <script type="text/javascript" charset="utf-8" src="javascript/cordova-1.6.0.js"></script>
        <script src="javascript/jquery.min.js"></script>
        <script src="javascript/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="javascript/math_hero.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>Math Hero</h3>
                <a data-role="button" data-transition="fade" href="#page1" id="start_button">New Game</a>
                <a data-role="button" data-rel="dialog" href="#popup" id="pause_button">Pause</a>
            </div>
            <div class="score">Score</div>
            <div id="clock">Time</div>
            <div data-role="content">
                <div id="calc_box">
                  <div id="left_term"></div>
                  <div id="operation"></div>
                  <div id="right_term"></div>
                </div>
                <div id="dead_line"></div>
                <div class="answers">
                    <a href="#" data-role="button" id="answer_0" data-theme="b"></a>
                    <a href="#" data-role="button" id="answer_1" data-theme="b"></a>
                    <a href="#" data-role="button" id="answer_2" data-theme="b"></a>
                    <a href="#" data-role="button" id="answer_3" data-theme="b"></a>
                </div>
            </div>
        </div>
        <div  id="popup">
            <div data-theme="a" data-role="header">
                <h3>Pause</h3>
            </div>
            <div data-role="content">
                <p>Close box to continue</p>
            </div>
        </div>
        <div id="score_page">
            <div data-theme="a" data-role="header">
                <h3>Score</h3>
                <a data-role="button" data-transition="fade" href="#page1" id="start_button">New Game</a>
            </div>
            <div data-role="content">
                <h1>Score</h1>
                <div class="score">Score</div>
            </div>
        </div>
    </body>
</html>
